<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kristian Loumann</title>

  <script data-goatcounter="https://kristianloumann.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"></script>

  <link rel="icon" href="../icon.webp" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      font-weight: 300;
      font-size: 18px;
      line-height: 1.6;
      color: #111;
      background-color: #fdfdfb;
    }

    html, body {
      overscroll-behavior: none;
    }

    nav {
      background-color: white;
      width: 100%;
      font-family: 'Times';
      padding: 10px 10px 0 0;
      box-sizing: border-box;
    }

    nav > div {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      font-weight: 500;
      font-size: 21px;
      gap: 30px;
    }

    .nav-name {
      font-size: 16px;
      font-weight: 510;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-icon {
      width: 30px;
      height: 30px;
      object-fit: contain;
    }

    nav > div > div:last-child {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
      padding: 1px 4px;
      transition: box-shadow 0.2s ease;
    }

    nav a:hover {
      box-shadow: 0 0 0 0.7px black;
    }

    .container {
      max-width: 100%;
      padding: 40px 20px 0 20px;
      margin: 0 auto;
    }

    .content {
      display: flex;
      flex-direction: row;
      gap: 80px;
      align-items: flex-start;
    }

    .left-column {
      min-width: 250px;
      max-width: 500px;
    }

    .right-column {
      flex: 1;
      padding-left: 85px;
      font-size: 14px;
      margin-top: -18px;
    }

    .work-image {
      width: 130%;
      height: auto;
      margin-bottom: 0px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        gap: 40px;
      }

      .left-column {
        max-width: 100%;
      }

      .right-column {
        padding-left: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div>
      <div class="nav-name">
        <img src="../icon.jpg" alt="icon" class="nav-icon" />
        Kristian Loumann
      </div>
      <div>
        <a href="../index.html">Work</a>
        <a href="../cv.html">Info</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <div class="left-column">
        <img src="synapse1.webp" alt="synapse 1" class="work-image" />
        <img src="synapse2.webp" alt="synapse 2" class="work-image" />
        <img src="synapse3.webp" alt="synapse 3" class="work-image" />
      </div>

      <div class="right-column">
        <strong><p>Synapse, 2025</p></strong>
        <p style="margin-top: -20px;">Cob (dirt, straw, water), brick</p>
        <p>Rundgang, Peder Skrams Gade 2</p>
      </div>
    </div>
  </div>
</body>
</html>
